<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <p>{{message}}</p>
        <ul>
            <li>{{info.name}}</li>
            <li>{{info.age}}</li>
        </ul>
    </div>
    <script>
        class VNode {
            constructor(tag, data, value, type) {
                this.tag = tag && tag.toLowerCase();
                this.data = data;
                this.value = value
                this.type = type;
                this.children = [];
            }
            append(node) {
                this.children.push(node)
            }
        }
        class SillyVue {
            constructor(options) {
                this.$el = document.querySelector(options.el);
                this._data = options.data
                this.compiler()
                this.rg = /\{\{(.+?)\}\}/ // 正则表达式 匹配括号
            }
            compiler() {
                this._Vnode = this.getVirtualDom(this.$el)
                console.log(this._Vnode)
                this.render()

            }

            getVirtualDom(node) { // 将模板转化为虚拟DOM
                // debugger
                let el = null;
                let type = node.nodeType
                if (type === 1) { //元素节点
                    let tag = node.nodeName;
                    let data = {};
                    let _attr = node.attributes;
                    for (let i = 0; i < _attr.length; i++) {
                        data[_attr[i].nodeName] = _attr[i].nodeValue
                    }
                    let value = undefined;
                    el = new VNode(tag, data, value, type)

                    let childNodes = node.childNodes;
                    for (let i = 0; i < childNodes.length; i++) {
                        el.append(this.getVirtualDom(childNodes[i]))
                    }
                } else if (type === 3) { // 文本节点
                    let tag = undefined;
                    let value = node.nodeValue
                    let el = new VNode(tag, undefined, value, type)
                    return el
                }
                return el
            }
            render() {
                console.log(this._Vnode)
                let realDom = this.VDomToRealDom(this._Vnode)
                console.log(realDom)
            }
            VDomToRealDom(vnode) { // 将虚拟dom转化为真实的dom
                // debugger
                let type = vnode.type;
                let el = null
                if (type === 3) { // 文本节点
                    var that = this
                    let val = vnode.value.replace(/\{\{(.+?)\}\}/, (a, g) => {
                        return that.getValBydeepPath(g)
                    })
                    el = document.createTextNode(val);
                } else if (type === 1) { // 元素
                    el = document.createElement(vnode.tag)
                    let attrKeys = Object.keys(vnode.data);
                    attrKeys.forEach(key => {
                        el.setAttribute(key, vnode.data[key])
                    })
                    vnode.children.forEach(item => {
                        if (item !== null) {
                            el.appendChild(this.VDomToRealDom(item))
                        }
                    })
                }

                return el
            }
            mount(){
                this.$el.parentNode.replaceChild()
            }
            getValBydeepPath(path) { // 得到深层次的属性 目前仅支持 . 不支持 [""]
                let paths = path.split(".");
                let res = this._data;
                let key;
                while (key = paths.shift()) {
                    res = res[key]
                }
                return res
            }

        }

        var app = new SillyVue({
            el: "#root",
            data: {
                message: "你好 霍小叶",
                info: {
                    name: "霍小叶",
                    age: 20
                }
            }
        })

    </script>
</body>

</html>
